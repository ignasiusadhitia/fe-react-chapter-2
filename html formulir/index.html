<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh Formulir HTML</title>
  </head>
  <body>
    <h1>Formulir Pendaftaran</h1>

    <form action="/submit-form" method="post">
      <!-- Input Teks -->
      <div>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" />
      </div>

      <!-- Input Email -->
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" />
      </div>

      <!-- Input Password -->
      <div>
        <label for="password">Kata Sandi:</label>
        <input type="password" id="password" name="password" />
      </div>

      <!-- Textarea -->
      <div>
        <label for="pesan">Pesan:</label>
        <textarea id="pesan" name="pesan"></textarea>
      </div>

      <!-- Radio Button -->
      <div>
        <p>Jenis Kelamin:</p>
        <label for="male">Laki-Laki</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="female">Perempuan</label>
        <input type="radio" id="female" name="gender" value="female" />
      </div>

      <!-- Checkbox -->
      <div>
        <p>Hobi:</p>
        <label for="hobi1">Olahraga</label>
        <input type="checkbox" id="hobi1" name="hobi" value="olahraga" />
        <label for="hobi2">Membaca</label>
        <input type="checkbox" id="hobi2" name="hobi" value="membaca" />
      </div>

      <!-- Dropdown -->
      <div>
        <label for="kota">Pilih Kota:</label>
        <select id="kota" name="kota">
          <option value="jakarta">Kota Jakarta</option>
          <option value="bandung">Kota Bandung</option>
        </select>
      </div>

      <!-- Button Submit -->
      <button type="submit">Kirim</button>
    </form>
  </body>
</html>
